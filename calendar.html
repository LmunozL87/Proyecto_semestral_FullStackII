<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario de Turnos</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet"><!--Paquete CSS de FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script><!--Paquete Full Calendar-->>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/es.global.min.js"></script>


  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      /* Fondo con muro */
      background-image: url("assets/imagenes/muro.jpg");
      background-size: cover;       /* Ajusta la imagen a la ventana */
      background-position: center;  /* Centra la imagen */
      background-attachment: fixed; /* Deja el muro fijo */
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: black; 
    }

    #calendar {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      
    }

    .fc-toolbar-title {
      color: black;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    .menu-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  font-size: 24px;
  background-color: #ffffffcc;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
  z-index: 1000;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

.menu-lateral {
  position: fixed;
  top: 0;
  right: -250px;
  width: 250px;
  height: 100%;
  background-color: white;
  box-shadow: -2px 0 8px rgba(0,0,0,0.2);
  padding: 20px;
  transition: right 0.3s ease;
  z-index: 999;
}

.menu-lateral h3 {
  margin-top: 0;
  font-size: 20px;
  color: #333;
}

.menu-lateral ul {
  list-style: none;
  padding: 0;
}

.menu-lateral ul li {
  margin: 15px 0;
}

.menu-lateral ul li a {
  color: #c76161;
  text-decoration: underline;
  font-weight: bold;
}


  </style>
</head>
<body>
  <h1>Calendario de Turnos</h1>
  <div id="calendar"></div>

    <!-- FullCalendar -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        locale: 'es',
        buttonText: {
          today: 'Hoy',
          month: 'Mes',
          week: 'Semana',
          day: 'DÃ­a'
        },

        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        }
      });

      calendar.render();
    });
  </script>

</body>
</html>
