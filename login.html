<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login">
            <label for="usuario">Correo electrónico:</label>
            <input type="text" id="usuario" name="usuario" required title="Ingresa tu correo electrónico">
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required title="Ingresa tu contraseña">
            <br>
            <button type="submit">Entrar</button>
        </form>
         <p>¿No tienes cuenta? <a href="register.html" class="enlace">Regístrate aquí</a></p>
    </div>
    <footer class="footer">
        ¿Necesitas ayuda? <a href="mailto:soporte@tuturno.com">Haz clic aquí</a>
    </footer>
    <script src="assets/main.js"></script> <!--se importa el archivo js-->
<script>

  document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('login').addEventListener('submit', function (e) {
    const correo = document.getElementById('usuario').value.trim();
    const clave = document.getElementById('password').value.trim();
    //document: todo el HTML
    //querySelector: selecciona el primer formulario en el html
    //addEventListener: escucha el evento submit
    //function(e): función que se ejecuta cuando se envía el formulario
    //const correo: variable que almacena el valor del campo correo
    //getElementById: selecciona el elemento por su id (usuario)
    //value: obtiene el valor del campo

    if (!validarCorreo(correo)) { //si el correo no es válido
      e.preventDefault(); // Detiene el envío del formulario
      alert("Correo electrónico inválido. Usa el formato usuario@dominio.com");//mensaje de alerta
    }

    if (!validarContaseña(clave)) {
      e.preventDefault();
      alert('La contraseña debe tener al menos 8 caracteres, incluyendo mayúsculas, minúsculas, números y alguno de estos símbolos @,$,!,%,*,?,&.');
      document.getElementById('clave').focus();
      return;
    }
    e.preventDefault();
    window.location.href = 'calendar.html';
    });
  });
</script>

</body>
</html>
